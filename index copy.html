<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Button</title>

  <!-- Font Awesome CDN for star icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: hsl(210, 17%, 98%);
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .star-button {
      display: inline-flex;
      align-items: center;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      overflow: hidden;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(27,31,36,0.04);
    }

    .star-button .label {
      background-color: #f6f8fa;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #24292f;
      transition: background 0.2s ease;
    }

    .star-button .label:hover {
      background-color: #f3f4f6;
    }

    .star-button .count {
      background-color: white;
      padding: 6px 12px;
      border-left: 1px solid #d0d7de;
      color: #57606a;
    }

    .star-button i {
      color: #57606a;
    }
  </style>
</head>
<body>

  <div class="star-button">
    <div class="label">
      <i class="fa-regular fa-star"></i>
      Star
    </div>
    <div class="count">11,150</div>
  </div>

</body>
</html>
