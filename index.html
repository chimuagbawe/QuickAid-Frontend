<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAid Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
    <!--Font Awesome CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layoutWrapper">
        <nav>
            <section class="first-section">
                <p>Pages<span class="active"> / Dashboard</span></p>
            </section>
            <section class="second-section">
                <div class="input-wrapper">
                    <input type="text">
                    <label for="">Type here...</label>
                </div>
                <div>
                    <button class="online-builder">
                        Online Builder
                    </button>
                </div>
                <div class="github-button">
                    <div class="github-star">
                        <i class="fa-regular fa-star gt-star"></i> Star
                    </div>
                    <div class="github-number">
                        11,153
                    </div>
                </div>
                <div class="nav-icons">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-regular fa-circle-user"></i> 
                </div>
            </section>           
            
        </nav>
        <aside class="Sidebar">
            <div class="logo-container">
                <a href="#"><img src="assets/images/logo-ct-dark.png" width="26px" alt="QuickAid Logo"></a> 
                <a href="#" class="logo-name">              
                    Creative Tim
                </a>
            </div>
            <ul class="sidebar-links">
                <li class="active-sidebar"><a href="#"><i class="fa-solid fa-table-cells sidebar-icons"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa-regular fa-square-check sidebar-icons"></i> Tables</a></li>
                <li><a href="#"><i class="fa-regular fa-file-lines sidebar-icons"></i> Billing</a></li>
                <li><a href="#"><i class="fa-solid fa-vr-cardboard sidebar-icons"></i> Virtual Reality</a></li>
                <li><a href="#"><i class="fa-solid fa-language sidebar-icons"></i> RTL</a></li>
                <li><a href="#"><i class="fa-regular fa-bell sidebar-icons"></i> Notifications</a></li>          
                <p class="section-title">ACCOUNT PAGES</p>
                <li><a href="#"><i class="fa-regular fa-user sidebar-icons"></i> Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-right-to-bracket sidebar-icons"></i> Sign In</a></li>
                <li><a href="#"><i class="fa-regular fa-clipboard sidebar-icons"></i> Sign Up</a></li>
            </ul>
            <div>
                <button class="documentation">Documentation</button>
                <button class="Upgrade-btn">Upgrade to pro</button>
            </div>
        </aside>
    </div>

    <div class="dashboard-intro">
        <h3 class="intro-title">Dashboard</h3>
        <p class="intro-subtext">Check the sales, value and bounce rate by country.</p>
    </div>
      
   
</body>
</html>
